<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ToDo APP</title>
</head>
<body>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'todo/todo_styling.css' %}">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="container-fluid parent-con">
	<div class="row">
		<div class="col-xs-12 col-md-5 mx-auto con">
		<div class="card">

		<nav class="navbar navbar-dark navigation">
			<a href="#" class="navbar-brand">planner</a>
		</nav>
		<div class="card-body">
{% block content %}
		<div class="create_form" Style="margin-top:10px;">
	 		<form action="." method="POST" > {% csrf_token %}
				<span>{{ form.as_p }}</span>
				<input type="submit" id="todo_create_form" value="Add" >
			</form>
		</div>

		<div class="table table-striped" >
			<table>
				<tbody>
					{% for instance in object_list %}
					<tr>
	 					{% if instance.actioned %}
	 						<div>
	 							<td>
	 								<p class="completed"> {{ instance.task }}</p>
	 							</td>
	 						</div>
	 					{% else %}
	 						<td>
	 							<p>{{ instance.task }}</p>
	 						</td>
	 					{% endif %}
	 					<div class="task-buttons">
							<form>
								<td><a href="{% url 'todo:delete_task' instance.id %}"><input type="button" value="Delete"></a></td>
								<td><a href="{% url 'todo:edit_task' instance.id %}"><input type='button' value="Edit"></a></td>
								<td><a href="{% url 'todo:actioned_task' instance.id %}"><input type=button value="Complete"></a></td>							
							</form>
						</div>
	 				</tr>
	 				{% endfor %}
	 			</tbody>
	 		</table>
	 	</div>

	 {% endblock content %}
		</div>
	</div>
		</div>
	</div>
</div>
</body>
</html>
